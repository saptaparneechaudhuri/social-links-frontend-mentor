<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
  </head>
  <body>
    <div id="app" class="w-screen h-screen">
      <main class="w-full h-full flex justify-center items-center">
        <section
          class="card lg:w-1/4 w-4/5 h-fit bg-custom-grey-800 p-8 rounded-lg"
        >
          <div class="content flex flex-col items-center">
            <div class="overflow-hidden max-w-20 h-auto rounded-full mb-5">
              <img src="/images/avatar-jessica.jpeg" alt="jessica" />
            </div>
            <div class="name text-center mb-4">
              <h1 class="text-custom-white font-semibold text-lg mb-0.5">
                Jessica Randall
              </h1>
              <span class="block text-custom-green text-sm font-medium"
                >London,United Kingdom</span
              >
            </div>
            <p class="text-custom-white text-xs mb-5">
              "Frontend developer and avid reader"
            </p>
            <ul class="flex flex-col justify-center self-stretch gap-4">
              <li class="list">gitHub</li>
              <li class="list">frontend mentor</li>
              <li class="list">linkedin</li>
              <li class="list">twitter</li>
              <li class="list">instagram</li>
            </ul>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
